<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #login-container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="room"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="text" id="room" placeholder="Enter room ID" required>
        <button onclick="login()">Login</button>
        <div class="switch">
            <a href="javascript:void(0)" onclick="showRegister()">Don't have an account? Register here</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const room = document.getElementById('room').value;
            if (!username || !password || !room) {
                alert("Username, password, and room ID are required!");
                return;
            }

            fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            }).then(data => {
                document.cookie = `token=${data.token}; path=/`;
                window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
            }).catch(error => {
                alert(error.message);
            });
        }

        function showRegister() {
            document.querySelector('h2').textContent = 'Register';
            document.querySelector('button').textContent = 'Register';
            document.querySelector('button').setAttribute('onclick', 'register()');
            document.querySelector('.switch').innerHTML = '<a href="javascript:void(0)" onclick="showLogin()">Already have an account? Login here</a>';
        }

        function showLogin() {
            document.querySelector('h2').textContent = 'Login';
            document.querySelector('button').textContent = 'Login';
            document.querySelector('button').setAttribute('onclick', 'login()');
            document.querySelector('.switch').innerHTML = '<a href="javascript:void(0)" onclick="showRegister()">Don\'t have an account? Register here</a>';
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const room = document.getElementById('room').value;
            if (!username || !password || !room) {
                alert("Username, password, and room ID are required!");
                return;
            }

            fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    throw new Error('Registration failed');
                }
            }).catch(error => {
                alert(error.message);
            });
        }
    </script>
</body>
</html>
